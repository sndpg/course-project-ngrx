<div class="row">
  <div class="col-xs-12">
    <button
      class="btn btn-success"
      [routerLink]="['new']"
      routerLinkActive="router-link-active"
    >
      New Recipe
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeElem of (recipesState | async).recipes"
      [recipe]="recipeElem"
      [id]="recipeElem.id"
    ></app-recipe-item>
  </div>
</div>
